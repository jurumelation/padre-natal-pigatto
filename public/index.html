<!-- ================================================== -->

<!-- HTML. -->
<!DOCTYPE html>
<html lang="pt-BR">

    <!-- ================================================== -->

    <!-- Styles. -->
    <style>
        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fade-in 2s ease-out;
        }
    </style>

    <!-- ================================================== -->

    <!-- Header. -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Escola</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <!-- ================================================== -->

    <!-- Body. -->
    <body class="scroll-smooth">

        <!-- ================================================== -->

        <!-- Navbar -->
        <header class="fixed top-0 w-full bg-white shadow z-50">
            <nav class="flex justify-around p-4">
                <a href="#historia" class="hover:text-blue-500">História</a>
                <a href="#equipe" class="hover:text-blue-500">Equipe</a>
                <a href="#contato" class="hover:text-blue-500">Contato</a>
            </nav>
        </header>

        <!-- ================================================== -->

        <!-- Sessões. -->
        <main class="pt-14">

            <!-- ================================================== -->

            <!-- Início. -->
            <section id="inicio" class="relative min-h-screen bg-cover bg-center" style="background-image: url('images/escola.jpg');">
                <div class="absolute inset-0 bg-black bg-opacity-60"></div>
                <div class="relative z-10 flex items-center justify-center h-full">
                    <h1 class="text-white text-4xl md:text-6xl font-bold animate-fade-in">
                        Escola Municipal Padre Natal Pigatto
                    </h1>
                </div>
            </section>

            <!-- ================================================== -->

            <!-- História da escola. -->
            <section id="historia" class="min-h-screen p-8 bg-gray-100">
                <h1 class="text-3xl font-bold mb-4">Nossa História</h1>
                <p>Texto da história...</p>
            </section>

            <!-- ================================================== -->

            <!-- Equipe. -->
            <section id="equipe" class="min-h-screen p-8 bg-white">
                <h1 class="text-3xl font-bold mb-4">Equipe</h1>
                <p>Texto sobre a equipe...</p>
            </section>

            <!-- ================================================== -->

            <!-- Contato. -->
            <section id="contato" class="min-h-screen p-8 bg-gray-100">
                <h1 class="text-3xl font-bold mb-4">Contato</h1>
                <form class="flex flex-col gap-4">
                    <input type="text" placeholder="Nome" class="p-2 border rounded" />
                    <input type="email" placeholder="Email" class="p-2 border rounded" />
                    <textarea placeholder="Mensagem" class="p-2 border rounded"></textarea>
                    <button type="submit" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Enviar</button>
                </form>
            </section>

            <!-- ================================================== -->

        <!-- Fecha sessões. -->
        </main>

        <!-- ================================================== -->

    <!-- Fecha o Body. -->
    </body>

    <!-- ================================================== -->

<!-- Fecha o HTML. -->
</html>

<!-- ================================================== -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Escolar</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="../../styles/admin/login.css">
</head>
<body>

<!-- Fundo animado -->
<div id="particles-js"></div>

<!-- FormulÃ¡rio de login -->
<div class="login-container">
    <div class="login-box animate__animated animate__fadeInUp">
      <h2>Login</h2>
      <form>
        <div class="mb-3">
          <label for="email">Login</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required />
        </div>
        <div class="mb-2">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required />
        </div>
        <div class="mt-4">
          <button type="submit" id="login-btn" class="btn btn-login w-100">Entrar</button>
        </div>
      </form>
    </div>
  </div>
  

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<!-- Particles.js config -->
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 200, "density": { "enable": true, "value_area": 800 } },
    "color": { "value": "#ff375a" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.4 },
    "size": { "value": 3, "random": true },
    "line_linked": {
      "enable": true,
      "distance": 130,
      "color": "#ff9baf",
      "opacity": 0.3,
      "width": 1
    },
    "move": { "enable": true, "speed": 2 }
  },
  "interactivity": {
    "events": {
      "onhover": { "enable": true, "mode": "grab" },
      "onclick": { "enable": true, "mode": "push" }
    },
    "modes": {
      "grab": { "distance": 140, "line_linked": { "opacity": 0.5 } },
      "push": { "particles_nb": 4 }
    }
  },
  "retina_detect": true
});
</script>
<script type="module" src="../../scripts/admin/login.js"></script>


</body>
</html>

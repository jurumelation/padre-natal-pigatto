<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Criar Postagem</title>
</head>
<body class="bg-body-secondary p-4">





    <form>

          

        <div class="container">
            <div class="card shadow-lg">
              <div class="card-header bg-primary text-white">
                <h5 class="mb-0">ðŸ“¸ Carregue suas imagens</h5>
              </div>
              <div class="card-body">
                <input type="file" id="imageInput" multiple accept="image/*" class="form-control mb-3">
        
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner" id="carouselImages">
                    <!-- Imagens aparecerÃ£o aqui -->
                    <div class="carousel-item active">
                      <div class="d-flex justify-content-center align-items-center" style="height: 300px; color: #999;">
                        Nenhuma imagem selecionada.
                      </div>
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>





        <div class="container">
            <label for="mensagem" class="form-label">Digite sua mensagem:</label>
            <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva aqui..."></textarea>
          </div>




    </form>

    <script>
        const input1 = document.getElementById("titulo_postagem");
        const nextCollapse = new bootstrap.Collapse('#panelsStayOpen-collapseTwo', { toggle: false });
      
        input1.addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            e.preventDefault(); // Evita o envio de formulÃ¡rio
            nextCollapse.show();
            document.getElementById("etapa2_input").focus(); // Foca no prÃ³ximo input
          }
        });
      </script>

    <script>
        const input = document.getElementById('imageInput');
        const carouselInner = document.getElementById('carouselImages');
    
        input.addEventListener('change', function () {
          const files = Array.from(input.files);
          carouselInner.innerHTML = '';
    
          if (files.length === 0) {
            carouselInner.innerHTML = `
              <div class="carousel-item active">
                <div class="d-flex justify-content-center align-items-center" style="height: 300px; color: #999;">
                  Nenhuma imagem selecionada.
                </div>
              </div>`;
            return;
          }
    
          files.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function (e) {
              const div = document.createElement('div');
              div.classList.add('carousel-item');
              if (index === 0) div.classList.add('active');
              div.innerHTML = `<img src="${e.target.result}" class="d-block w-100" alt="Imagem ${index + 1}">`;
              carouselInner.appendChild(div);
            };
            reader.readAsDataURL(file);
          });
        });
      </script>
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
